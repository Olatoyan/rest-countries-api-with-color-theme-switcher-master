  <body>
    <div class="container">
      <header class="header dark__element">
        <h1 class="primary__heading">Where in the world?</h1>
        <div class="switch__theme-box">
          <div class="light__box">
            <ion-icon class="sunny" name="sunny-outline"></ion-icon>
            <p class="light__mode">Light Mode</p>
          </div>
          <div class="dark__box closed">
            <ion-icon class="moon" name="moon-outline"></ion-icon>
            <p class="dark__mode">Dark Mode</p>
          </div>
        </div>
      </header>
      <section class="countries__section">
        <header class="countries__header">
          <div class="search__box dark__element">
            <ion-icon class="search" name="search-outline"></ion-icon>
            <input
              type="text"
              class="search__input dark__element"
              placeholder="Search for country"
            />
          </div>
          <select
            name="regions"
            id="regions"
            class="regions dark__element"
            placeholder="Filter by Region"
          >
            <option disabled selected value="placeholder">
              Filter by Region
            </option>

            <option value="all">All</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </header>
